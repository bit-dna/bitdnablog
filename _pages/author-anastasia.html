---
title: "Anastasia"
layout: default
permalink: "/author-anastasia.html"
---
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="row align-items-center mb-5">
            <div class="col-md-9">
                <h2 class="font-weight-bold">{{page.title}}</h2>
                <p>
                  <a target="_blank" href="{{ site.authors.anastasia.twitter }}"><i class="fab fa-twitter text-muted" aria-hidden="true"></i></a>
                  <a target="_blank" href="{{ site.authors.anastasia.site }}"><i class="fa fa-globe text-muted" aria-hidden="true"></i></a>
                </p>
                <p class="excerpt">{{ site.authors.anastasia.bio }}</p>
            </div>
            <div class="col-md-3 text-right">
                <img alt="{{ site.authors.anastasia.name }}" src="{{site.baseurl}}/{{ site.authors.anastasia.avatar }}" class="rounded-circle" height="100" width="100">
            </div>
        </div>
        <h4 class="font-weight-bold spanborder"><span>Posts by {{page.title}}</span></h4>
            {% assign posts = site.posts | where:"author","anastasia" %}
            {% for post in posts %}
            {% include main-loop-card.html %}
            {% endfor %}
    </div>
</div>
</div>
